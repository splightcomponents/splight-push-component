name: "Splight Push Component"
description: "Automatically find components and upload them to Splight Hub."
author: "Marco Martinelli"
branding:
  icon: 'upload-cloud'
  color: 'green'
inputs:
  splight_access_id:
    description: "Splight Hub access key id."
    required: true
  splight_secret_key:
    description: "Splight Hub private key."
    required: true
  splight_platform_api_host:
    description: "Splight platform API endpoint."
    required: false
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - run: find . -name spec.json -print | head -n 1 | xargs grep '"splight_cli_version"' | grep  -Eo "[0-9](\.[0-9])*(\.dev[0-9])?" | xargs -I{} pip install splight-cli=={}
      shell: bash
    - run: python3 entrypoint.py
      shell: bash
